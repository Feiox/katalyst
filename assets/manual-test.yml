listener:
  interface: "0.0.0.0:8000"

hosts:
  httpbin:
    balancer: round_robin
    servers:
      - "http://httpbin.org"

routes:
  - path:
      type: regex
      pattern: "^/$"
    downstream:
      host: httpbin
      path: "/ip"

  - path:
      type: template
      template: '/test/{{ url.segment("segment") }}/{{ url.all("end") }}'
    methods:
      - get
    downstream:
      host: httpbin
      path: "/get"
      query:
        segment: '{{ http.matched("segment") }}'
        end: '{{ http.matched("end") }}'
        method: "{{ http.method() }}"
        ip: "{{ http.ip() }}"
        q: '{{ http.query_param("test") }}'
      headers:
        header: '{{ http.header("user-agent") }}'
        claim: '{{ auth.claim("KatalystAuthenticator") }}'
    authenticators:
      - backend: http
        url: "https://postman-echo.com/get?thing=something"

  - path:
      type: exact
      path: "/test/post"
    methods:
      - post
    downstream:
      host: httpbin
      path: "/post"
